<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Photo Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    .add-photo {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .add-photo input[type="file"] {
      display: none;
    }

    .upload-label {
      padding: 10px 15px;
      border-radius: 8px;
      background: linear-gradient(90deg, #0066ff, #00ccff);
      cursor: pointer;
      transition: 0.3s ease;
    }

    .upload-label:hover {
      background: linear-gradient(90deg, #0044cc, #0099cc);
      transform: scale(1.05);
    }

    .add-photo button {
      padding: 8px 15px;
      border-radius: 8px;
      border: none;
      background: #ff4444;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .add-photo button:hover {
      background: #cc0000;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1100px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s ease;
      z-index: 10;
    }

    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 35px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Ashreya Photo Gallery❤️❤️❤️</h1>

  <div class="add-photo">
    <label for="photoInput" class="upload-label">Choose Photo</label>
    <input type="file" id="photoInput" accept="image/*" capture="environment">
    <button id="clearBtn">Clear All</button>
  </div>

  <div class="gallery-container" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img id="lightboxImg" src="" alt="Preview">
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const photoInput = document.getElementById('photoInput');
    const clearBtn = document.getElementById('clearBtn');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');

    // Load from localStorage
    let photos = JSON.parse(localStorage.getItem('phoneGallery')) || [];

    // Render saved gallery
    function renderGallery() {
      gallery.innerHTML = '';
      photos.forEach(src => {
        const div = document.createElement('div');
        div.classList.add('gallery-item');
        div.innerHTML = `<img src="${src}" alt="">`;
        gallery.appendChild(div);
        attachLightbox(div.querySelector('img'));
      });
    }

    renderGallery();

    // Upload from phone
    photoInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result;
          photos.push(base64);
          localStorage.setItem('phoneGallery', JSON.stringify(photos));
          renderGallery();
        };
        reader.readAsDataURL(file);
      }
    });

    // Clear all saved photos
    clearBtn.addEventListener('click', () => {
      if (confirm('Delete all saved photos?')) {
        photos = [];
        localStorage.removeItem('phoneGallery');
        renderGallery();
      }
    });

    // Lightbox
    function attachLightbox(img) {
      img.addEventListener('click', () => {
        lightbox.classList.add('active');
        lightboxImg.src = img.src;
      });
    }

    closeBtn.addEventListener('click', () => lightbox.classList.remove('active'));
    lightbox.addEventListener('click', (e) => {
      if (e.target !== lightboxImg) lightbox.classList.remove('active');
    });
  </script>

</body>
</html>
